{% extends "seekadvice_app/public/index.html" %}
{% load static %}





{% block body_block %}

<ul role="list" class="space-y-12 sm:grid sm:grid-cols-1 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:gap-x-8">
    <li>
      <div class="space-y-4 text-center">
        
        {% if userObject.user_avatar.url != None %}
        <img
          class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
          src="{{ userObject.user_avatar.url }}"
          alt="Profile" 
          aria-hidden="true"
        />
        {% else %}
        <img
        class="mx-auto h-40 w-40 rounded-full xl:w-56 xl:h-56"
        src="{% static 'img/default_avatar.PNG' %}" 
        alt="Profile" 
        aria-hidden="true"
        />
        {% endif %}
 
        <div class="text-lg leading-6 font-medium space-y-1">
          <h3>{{ userObject.displayname }}</h3>
          <p class="text-indigo-600">{{ userObject.jobtitle }}</p>
        </div>
        <div class="text-lg">
          <p class="text-gray-500">{{ userObject.short_description}}</p>
        </div>
        
        <div class="flex justify-center flex-wrap space-x-4">
            <a href="https://github.com/{{ userObject.github_name }}"><img class= "object-scale-down h-7 w-7" src="{% static 'img/GitHub-Mark-64px.png' %}" alt=""></a>
            <a href="https://www.linkedin.com/in/{{ userObject.linkedin_name }}"><img class= "object-scale-down h-7 w-7" src="{% static 'img/LI-In-Bug.png' %}" alt=""></a>
        </div>
        
      </div>
    </li>

    <!-- More people... -->
</ul>


{% endblock %}

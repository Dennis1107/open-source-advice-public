{% extends "seekadvice_app/base_outside.html" %}
{% load widget_tweaks %}
{% load static %}

{% block body_block %}

<div class="content" align="center">
    <div class="container">
        <div class="jumbotron p-10">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Reset Password</h3>

         

          <form action="" method="POST" class="text-center">
            {% csrf_token %}
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium text-gray-700"> Email* </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                {{ form.email }}
              </div>
              <div id="emailExistCheck"></div>
            </div>
            <p class="px-2 bg-white text-red-500">{{ form.email.errors }}</p>           
            
            <input class="mt-3 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit" value="Send email" onClick="this.form.submit(); this.disabled=true;"/><br>
          </form><br/>
          <div class="text-center">
            <a class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="/login">Return Home</a>
          </div>


    
        </div>
      </div>


</div>

{% endblock %}

{% extends "seekadvice_app/base_outside.html" %}
{% load widget_tweaks %}
{% load static %}

{% block body_block %}

<div class="content" align="center">
    <div class="container">
        <div class="jumbotron p-10">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Choose new Password</h3>

          <p style="color:red;">{{ error_message }}</p>

          <form action="" method="POST" class="text-center">
            {% csrf_token %} 
            {{ form }}
            <input class="mt-3 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit" value="Reset Password" onClick="this.form.submit(); this.disabled=true;"/><br> 
          </form>
          


          <div class="text-center">
            <a class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="/login">Return Home</a>
          </div>


    
        </div>
      </div>


</div>

{% endblock %}
